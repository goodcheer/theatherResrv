<script>

//취소내역 영화목록 어레이
cancelList = [];

<!-- 영화 중복 확인 -->
function isDuplicated(movi){
  for (var i = 0; i<cancelList.length; i++){
    if (cancelList[i]==movi){
      return true;
    }
  }
  return false;
}



<!-- 예약 내용 확인하고 내용을 출력하겠다 -->
function printReservation(){
    //Local에서 예매정보 가져오기
		var resv_info = localStorage.getItem("resv_info");
		resv_info = JSON.parse(resv_info);

    //Session 의 id가져오기
		var thisID = sessionStorage.getItem("id");

    //local에서 상영 무비 가져오기
    var localmovie = localStorage.getItem("movie");
    if(localmovie === null){localmovie = [];}
    else{localmovie = JSON.parse(localmovie);}

    //cancelInfo라는 테이블의 위치 값을 갖고 있다.
    var cancelInfo = document.getElementById("cancelInfo");

		for (var i=0; i < resv_info.length; i++){
			if (thisID == resv_info[i]["id"]){   //아이디와 예매내역의 아이디가 같은 경우
        var movieTitle = resv_info[i]["movie"]
        for (var j=0; j<localmovie.length; j++){   //localmovie를 돌면서 영화시간을 찾아온다.
          if (movieTitle == localmovie[j].movie_name && isDuplicated(movieTitle)!=true){
            cancelList.push(movieTitle);
            var movieTime = localmovie[j].date;
            var str = '<td name ="mrow0">'+resv_info[i]["movie"]+'</td>'
    				+'<td name ="mrow1">'+movieTime;
    				var resv1 = document.createElement('tr');
    			resv1.innerHTML = str;
          resv1.addEventListener('click', function (e) {
              sessionStorage.setItem("movieTitle",movieTitle);
              window.location='cancel.html';
            });
    			cancelInfo.appendChild(resv1);
          }
        }
	  	}
		}
}

printReservation();
</script>

// Tabs
function openCity(evt, cityName) {
  var i;
  var x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  var activebtn = document.getElementsByClassName("testbtn");
  for (i = 0; i < x.length; i++) {

  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " w3-dark-grey";
}


// Accordions
function myAccFunc(id) {
    var x = document.getElementById(id);
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}

// Slideshows
var slideIndex = 1;



function showDivs(n) {
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
function plusDivs(n) {
slideIndex = slideIndex + n;
showDivs(slideIndex);
}

showDivs(1);

// Progress Bars
function move() {
  var elem = document.getElementById("myBar");
  var width = 5;
  var id = setInterval(frame, 10);
  function frame() {
    if (width == 100) {
      clearInterval(id);
    }
		else {
      width++;
      elem.style.width = width + '%';
      elem.innerHTML = width * 1  + '%';
    }
   }
 }
